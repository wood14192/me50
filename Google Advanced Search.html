  <body>
      <nav>
        <a href="index.html">Google Search</a>

      <section class="google">
        <a href="index.html"><img src="\Users\alex1\OneDrive\cs50\google-logo.PNG" class="logo"></a>
            <p>Advanced Search</p>
            <form action="https://google.com/search"><br><br>
              <div class="advancedsearch">
              <legend>find pages with...</legend>
                <label for="All these words">All these words:</label>
                  <input type="text" class="a-box" name="as_q"><br>
                <label for="This exact word or phrase">This exact word or phrase:</label>
                  <input type="text" class="a-box" name="as_epq"><br>
                <label for="Any of these words:">Any of these words:</label>
                  <input type="text" class="a-box" name="as_oq"><br>
                <label for="None of these words:">None of these words:</label>
                  <input type="text" class="a-box" name="as_eq"><br>
                  <input type="submit" class="a-btn" value="Advanced search" >
                </div>
            </form>
        </section>
    </body>
